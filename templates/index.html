<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DataTables Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdnjs.cloudflare.com/ajax/libs/jeditable.js/2.0.19/jquery.jeditable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.24/sorting/datetime-moment.js"></script>
    <script type="text/javascript" charset="utf8" src="static/js/index.js"></script>


</head>
<body>
<div style="border: brown 1px solid">
    <div class="container">
        <table id="data" border="1" class="dataframe data" style="width: 50%">
            <thead>

            <tr>
                <th>Название</th>
                <th>Сумма</th>
                <th>07.03.2024</th>
                <th>14.03.2024</th>
                <th>21.03.2024</th>
                <th>28.03.2024</th>
                <th>04.04.2024</th>
                <th>11.04.2024</th>
                <th>18.04.2024</th>
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
